<!DOCTYPE html>
<html lang="en">
<head>
    <title>EVA - Package Tracking</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <img class="eva_icon" src="images/eva.png" alt="EVA" >
    <h3 class="header__description">Відстеження замовлення</h3>
</header>

<main>
    <section class="description">
        <p class="description__">Вкажіть номер замовлення, щоб дізнатися його місцезнаходження</p>
    </section>
    <section class="input">
        <label for="order-number"></label>
        <input type="text" list="order" placeholder="Введіть номер замовлення" maxlength="15" class="input__tracking" id="order-number">
        <input type="submit" value="Відстежити замовлення" class="input__button" id="order-button">
        <datalist id="order">

        </datalist>
    </section>

    <section class="result">
        <div id="order-container"></div>
    </section>

    <script type="module" src="popup.js"></script>
</main>
</body>
</html>
