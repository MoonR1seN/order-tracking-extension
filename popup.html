<!DOCTYPE html>
<html lang="en">
<head>
    <title>EVA - Package Tracking</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img alt="EVA"
             class="header-img"
             src="images/header-img.png">
        <h1 class="header-description">Відстеження замовлення</h1>
    </header>

    <main class="main">
        <section class="main-description-container">
            <p>Вкажіть номер замовлення, щоб дізнатися його місцезнаходження</p>
        </section>

        <section class="main-input-container">
            <label for="number-input"></label>
            <input type="text"
                   maxlength="15"
                   id="number-input"
                   class="main-input__input"
                   placeholder="Введіть номер замовлення">
            <div class="main-input__storage" id="storage-input"></div>
            <button class="main-input__btn" id="button-input">Відстежити замовлення</button>
        </section>

        <section class="main-result-container">
            <div id="order-result"></div>
        </section>

        <script type="module" src="popup.js"></script>
    </main>
</body>
</html>
